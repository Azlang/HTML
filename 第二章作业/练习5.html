<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>iframe的使用</title>
	</head>
	<body>
		<h1>使用iframe嵌套网页</h1>
		<p><a href="https://www.baidu.com" target="mainFrame">百度</a><br />
		<a href="http://www.baqn.com" target="mainFrame">北大青鸟</a><br />
		<a href="subframe/自己的网页.html" target="mainFrame">自己的网页</a>
		</p>
		<iframe name="mainFrame" width="600" height="400" src="subframe/自己的网页.html"></iframe>
		
	</body>
</html>
